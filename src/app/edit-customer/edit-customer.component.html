<div class="container mt-4">
  <div class="card">
    <div class="card-header">Edit Customer</div>
    <div class="card-body">
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <form [formGroup]="customerForm" (ngSubmit)="handleUpdateCustomer()">
        <div class="mb-3">
          <label class="form-label">ID</label>
          <input type="text" class="form-control" formControlName="id" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email">
        </div>
        <button type="submit" class="btn btn-primary me-2">Update</button>
        <button type="button" class="btn btn-secondary" (click)="router.navigateByUrl('/admin/customers')">
          Cancel
        </button>
      </form>
    </div>
  </div>
</div>
